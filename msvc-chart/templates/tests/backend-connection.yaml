apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-test-backend-connection"
  labels:
        {{- include "msvc-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    spec:
      containers:
        - name: test
          image: busybox
          command: ['wget']
          args:  ['{{ include "msvc-chart.backend.service.name" . }}:{{ .Values.backend.service.port }}/actuator/health']
      restartPolicy: Never
  backoffLimit: 3
